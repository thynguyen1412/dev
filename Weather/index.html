      <p class="text-lg mt-2">C·∫≠p nh·∫≠t th·ªùi ti·∫øt nhanh ch√≥ng!</p>

    <!-- Main Content -->
    <main class="flex-grow w-full max-w-md mt-6">
      <!-- Form for city input -->
      <form id="weather-form" class="flex items-center gap-4 mb-6">
        <input

        <button

      <!-- Weather Display -->
      <div

      </div>

      <!-- Error Message -->
      <div
        id="error-container"
        class="hidden mt-6 p-4 bg-red-100 border border-red-400 text-red-600 rounded"
      >
        Kh√¥ng t√¨m th·∫•y th√¥ng tin th·ªùi ti·∫øt. Vui l√≤ng th·ª≠ l·∫°i.
      </div>

      <!-- Loading Message -->
      <div
        id="loading-container"
        class="hidden mt-6 p-4 bg-yellow-100 border border-yellow-400 text-yellow-600 rounded"
      >
        ƒêang t·∫£i d·ªØ li·ªáu th·ªùi ti·∫øt...
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="mt-6 py-4 text-center bg-blue-600 text-white rounded shadow w-full"
    >
      <p class="text-sm">ƒê∆∞·ª£c ph√°t tri·ªÉn b·ªüi [Thy Nguy·ªÖn] &copy; 2024</p>
    </footer>

    <script>
      const API_KEY = "d7bac82c476a4aff996151609241212"; // Thay b·∫±ng API key t·ª´ WeatherAPI
      const API_URL = "https://api.weatherapi.com/v1/current.json";

      const weatherForm = document.getElementById("weather-form");
      const cityInput = document.getElementById("city-input");
      const weatherContainer = document.getElementById("weather-container");
      const errorContainer = document.getElementById("error-container");
      const loadingContainer = document.getElementById("loading-container");
      const closeButton = document.getElementById("close-button");

      const locationElement = document.getElementById("location");
      const temperatureElement = document.getElementById("temperature");
      const conditionElement = document.getElementById("condition");
      const humidityElement = document.getElementById("humidity");

      // Fetch weather data from API
      async function fetchWeather(city) {
        try {
          const response = await fetch(`${API_URL}?key=${API_KEY}&q=${city}`);
          if (!response.ok) throw new Error("City not found");
          const data = await response.json();
          return data;
        } catch (error) {
          console.error(error);
          throw error;
        }
      }

      // Display weather information
      function displayWeather(data) {
        weatherContainer.classList.remove("hidden");
        errorContainer.classList.add("hidden");
        loadingContainer.classList.add("hidden");

        locationElement.textContent = `${data.location.name}, ${data.location.country}`;
        temperatureElement.textContent = `${data.current.temp_c}¬∞C`;
        conditionElement.textContent = data.current.condition.text;
        humidityElement.textContent = `ƒê·ªô ·∫©m: ${data.current.humidity}%`;
      }

      // Handle form submission
      weatherForm.addEventListener("submit", async (event) => {
        event.preventDefault();

        const city = cityInput.value.trim();
        if (!city) return alert("Vui l√≤ng nh·∫≠p t√™n th√†nh ph·ªë!");

        loadingContainer.classList.remove("hidden");
        weatherContainer.classList.add("hidden");
        errorContainer.classList.add("hidden");

        try {
          const weatherData = await fetchWeather(city);
          displayWeather(weatherData);
        } catch {
          weatherContainer.classList.add("hidden");
          errorContainer.classList.remove("hidden");
          loadingContainer.classList.add("hidden");
        }
      });

      // Handle close button click
      closeButton.addEventListener("click", () => {
        window.close();
      });
    </script>
  </body>
